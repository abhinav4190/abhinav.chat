<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abhinav.chat - Coming Soon</title>
    <style>
        /* CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }
        
        .dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 2rem;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: pulse 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 60%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            30% {
                transform: scale(1.1);
                opacity: 1;
                background-color: rgba(255, 255, 255, 0.8);
            }
        }
        
        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">abhinav.chat</div>
        <h1>It's in the process</h1>
        <p>Code is cooking.<br>Stay tuned for updates!</p>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // JavaScript for subtle background animation
        document.addEventListener('DOMContentLoaded', function() {
            // Create background elements
            for (let i = 0; i < 15; i++) {
                createBgElement();
            }
            
            function createBgElement() {
                const element = document.createElement('div');
                element.classList.add('bg-element');
                
                const size = Math.random() * 200 + 50;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const opacity = Math.random() * 0.03 + 0.01;
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${posX}px`;
                element.style.top = `${posY}px`;
                element.style.background = `rgba(255, 255, 255, ${opacity})`;
                
                document.body.appendChild(element);
                
                // Animate the element
                animateElement(element);
            }
            
            function animateElement(element) {
                const duration = Math.random() * 20000 + 10000;
                const xMovement = Math.random() * 200 - 100;
                const yMovement = Math.random() * 200 - 100;
                
                const animation = element.animate([
                    { transform: 'translate(0, 0)' },
                    { transform: `translate(${xMovement}px, ${yMovement}px)` }
                ], {
                    duration: duration,
                    iterations: Infinity,
                    direction: 'alternate',
                    easing: 'ease-in-out'
                });
            }
        });
    </script>
</body>
</html>
